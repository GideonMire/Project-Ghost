<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200">
  <defs>
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="1">
        <animate attributeName="baseFrequency"
          dur="6s"
          values="0.01;0.02;0.01"
          repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="0">
        <animate attributeName="scale"
          dur="6s"
          values="0;0;0;12;0"
          keyTimes="0;0.9;0.92;0.94;1"
          repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>
  </defs>

  <text
    x="50%"
    y="55%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="96"
    letter-spacing="12"
    fill="white"
    font-family="Arial Black, sans-serif"
    filter="url(#glitch)">
    PROJECT GHOST
  </text>
</svg>
